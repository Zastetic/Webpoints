<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taça Das Casas Jaconias</title>
    <link rel="stylesheet" href="../static/css/main_page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
      
</head>
<style>
    .iframe-conteudo {
        zoom: 0.70;
        height: 100%;
    }
</style>

</head>
<body>
  <header>
  <div class="topo-direito">
    <div class="modo-escuro-container">
      

    <img src="../static/css/img/jaconias.jpeg" alt="jaconias" class="logo">
    <img src="../static/css/img/taca_das_classes.jpeg" alt="Taça" class="logo">
  </div>
  </div>

  <h1>Taça das Casas</h1>
</header>
    <main>
        <div class="menu"></div>
        <div class="menucentral">
            <iframe src="/rules" id="contiframe" class="iframe-conteudo" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="ball"></div>
        <nav class="menu lateral">
            <div class="btn-expandir">
                <i class="bi bi-list"></i>
                <ul>
                     <li class="item-menu">
                        <a href="/">
                            <span class="icon"><i class="bi bi-house-door"></i></span>
                            <span class="txt-link">Home</span>
                        </a>
                     </li>
                    <li class="item-menu">
                        <a onclick="changeIframeContent('/pre-ranking', 0.70)">
                            <span class="icon"><i class="bi bi-trophy"></i></span>
                            <span class="txt-link">Ranking</span>
                        </a>
                    </li>
                    <li class="item-menu">
                        <a onclick="changeIframeContent('/rules', 0.70)">
                            <span class="icon"><i class="bi bi-file-text"></i></span>
                            <span class="txt-link">Regras</span>
                        </a>
                    </li>
                    </li>
                     <li class="item-menu" >
                        <a href="/adm-login-page">
                            <span class="icon"><i class="bi bi-briefcase"></i></span>
                            <span class="txt-link">Adm</span>
                        </a>
                    </li>
                    <li>
                        <div class="trilho" id="trilho">
                            <i class="bi bi-sun-fill icone-sol"></i>
                            <i class="bi bi-moon-fill icone-lua"></i>
                            <div class="indicador"></div>
                        </div>
                        </div>
                    </li>   
                </ul>
            </div>
        </nav>
    </main>
    <footer>

        <a href="https://www.instagram.com/escolapastorjaconias/">
        <span class="icon"><i class="bi bi-instagram"></i></span>
        <span class="txt-link">Instagram</span>
        </a>
        <a href="https://whatsapp.com/channel/0029Vb6VmMk5fM5feGksrm3b">
          <span class="icon"><i class="bi bi-whatsapp"></i></span>
        <span class="txt-link">Whatsapp</span>
        </a>

    </footer>
    <script src="../static/js/main_page.js"></script>

    <script>
        function changeIframeContent(content, zoom) { document.getElementById("contiframe").src = content; document.getElementById("contiframe").style.zoom = zoom}
    </script>
</body>
</html>
